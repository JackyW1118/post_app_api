{% extends 'base.html' %}
{% block content %}
<nav class="navbar nav-color sticky-top">
    <a class="navbar-brand nav-text-color" href="#" onclick="window.history.back();">Back</a>
</nav>
<div class="container-fluid mt-3 full-width">
<div class="card mb-4 homecard full-width">
    <div class="card-body">
        <div class="text-muted">
            <a class="p-size" href="{{ url_for('user_posts', author=post_obj.author) }}"> {{
                post_obj.author|replace('"', "") }}</a>
        </div>
        <div class = "post-content">
            <legend class="border-bottom mt-3"></legend>
                <table style = "width:100%">
                    <tr style = "width:100%">
                        <th>
                            <h2 class="card-title h-size">{{ post_obj.title|replace('"', "") }}</h2>
                        </th>
                        <th style="text-align:right;">
                            <span class="badge badge-success">{{post_obj.category|replace('"', "") }}</span>
                        </th>
                    </tr>
                </table>
            <p class="card-text p-size">{{ post_obj.content|replace('"', "")}}</p>
        </div>
        <div class="row">
            <legend class="border-bottom mt-3"></legend>
            <div class="col-xs-4">
                <button id="upvote" name="button" class="btn btn-vote" onclick="upVote()">↑</button>
                <button id="votecount" name="button" class="btn vote-count"></button>
                <button id="downvote" name="button" class="btn btn-vote" onclick="downVote()">↓</button>
            </div>
        </div>
    </div>
</div>
</div>
<script>
  function upVote(){

       var pk = "{{ post_obj.pk }}"
       $.ajax({url: "/posts/"+ pk +"/upvote", success:
            function (result) {
                getVote()
                var stored = JSON.parse(localStorage.getItem("voted") || "null")
                if(!stored){
                    localStorage.setItem("voted",JSON.stringify([pk]))
                }else{
                    stored.push(pk)
                    localStorage.setItem("voted",JSON.stringify(stored))
                }
                console.log(localStorage.getItem("voted"))
         }
      });
   }
   function downVote(){

        var pk = "{{ post_obj.pk }}"
        $.ajax({url: "/posts/"+ pk +"/downvote",success:
            function (result) {
                getVote()
                var stored = JSON.parse(localStorage.getItem("voted") || "null")

                if(!stored){
                    localStorage.setItem("voted",JSON.stringify([pk]))
                }else{
                    stored.push(pk)
                    localStorage.setItem("voted",JSON.stringify(stored))
                }
                console.log(localStorage.getItem("voted"))
            }
        });
   }
   function getVote(){
    var pk = "{{ post_obj.pk }}"
         $.ajax({
            url:  "/posts/"+ pk +"/votes",
            success: function (result) {
                $("#votecount").text(result)
            }
        })
   }

   function voted(){
       var pk = "{{ post_obj.pk }}"
        var stored = JSON.parse(localStorage.getItem("voted") || "null")
        if (stored){
            for (var i = 0; i < stored.length; i++){
                if (stored[i]==pk){
                    return true;
                }
            }
        }
        return false;
   }
   $(document).ready(function(){
       getVote()
    });
</script>
{% endblock %}
